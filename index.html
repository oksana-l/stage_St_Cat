<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calendar App Vanilla JS</title>

   <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
   <div id="container">
      <div id="aside">
         <div class="day"></div>
         <div class="day"></div>
         <div class="day"></div>
         <div class="day"></div>
         <div class="day"></div>
      </div>
      <div id="main">
         <div id="header">
            <div id="monthsDisplay"></div>
            <div id="yearsDisplay"></div>
            <div>
               <button id="backButton">Back</button>
               <button id="nextButton">Next</button>
            </div>
         </div>
         <div id="weekdays">
            <div>Lundi</div>
            <div>Mardi</div>
            <div>Mercredi</div>
            <div>Jeudi</div>
            <div>Vendredi</div>
            <div>Samedi</div>
            <div>Dimanche</div>
         </div>
         <div id="calendar"></div>
      </div>
   </div>
   <script src="./script.js"></script>
   <script>

   </script>
</body>

</html>
